                    </div>

                     <div class="input-field-register">
                    <label for="company" class="text-authorize-register">Company</label><br>
                    <input type="text" id="company" name="email" required class="input-block-register">
                    </div>

                     <div class="input-field-register">
                    <label for="nemployees" class="text-authorize-register">Number employees</label><br>
                    <input type="number" id="email" name="nemployees" required class="input-block-register">

                </div>


                <div class="right-block">
                     <div class="input-field-register">

                    <input type="text" id="lname" name="email" required class="input-block-register">
                </div>
                     <div class="input-field-register">
                    <label for="phone" class="text-authorize-register">Phone</label><br>
                    <input type="text" id="phone" name="email" required class="input-block-register">
                </div>
                     <div class="input-field-register">
                    <label for="cpassword" class="text-authorize-register">Confirm password</label><br>
                    <input type="password" id="cpassword" name="email" required class="input-block-register">

                     <div class="input-field-register">
                    <label for="usdot" class="text-authorize-register">Usdot</label><br>
                    <input type="text" id="email" name="usdot" required class="input-block-register">
                </div>
                     <div class="input-field-register">
                    <label for="email" class="text-authorize-register">E-mail</label><br>
                    <input type="email" id="email" name="email" required class="input-block-register">

                </div>

            </div>

            <div class="checkbox-container">
    <input type="checkbox" id="checkbox" class="custom-checkbox">

    <label for="checkbox" class="">
        <span for="checkbox" class="text-checkbox">By checking this box, you ackowledge
        that you havr read, understand,
        and agree to our Terms and Privacy Policy

    </span>
    </label>

                    </div>

            <div class="input-field">
                    <button type="submit" class="login-button-register">Sign up</button>
                </div>
                <div>
                    <span class="forget">
                        Already registered?      <span class="right-have">Sign in</span>
                    </span>
                </div>



</div>


        </div>
    </div>
</div>


<script>

    document.getElementById('toggle-password').addEventListener('click', function () {
    var passwordField = document.getElementById('password');
    var type = passwordField.getAttribute('type');

    if (type === 'password') {
        passwordField.setAttribute('type', 'text');

    } else {
        passwordField.setAttribute('type', 'password');

    }
});



</script>

</body>
</html>
